<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독후감 쓰기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>독후감 쓰기</h1>
    <input type="hidden" id="writer" placeholder="작성자를 입력하세요">
    <textarea id="review" placeholder="독후감을 입력하세요..."></textarea>
    <button onclick="submitReview()">제출</button>
</div>

<script>
    function submitReview() {
        const reviewText = document.getElementById('review').value;
        // 여기에 독후감을 서버로 보내는 코드 추가
        console.log(reviewText); // 독후감 내용을 콘솔에 출력 (테스트용)
    }
</script>
</body>
</html>
